<html>
    <head>
        <!--Titolo-->
        <title>Home - Webeee2.0</title>
        <link rel="shortcut icon" href="images/progettazione/logo.png" type="image/png">
        <!--Script-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="home.css">
        <script lang="JavaScript">
            function ApriMenu(){
                menu = document.getElementById("menu");
                logo = document.getElementById("logo");
                if(menu.style.display == "none"){
                    menu.style.display = "flex";
                }
                else{
                    menu.style.display = "none";
                }
            }
            function menuOn(){
                menu = document.getElementById("menuBox")
                icona = document.getElementById("frecciaMenu")
                menu.style.display = "block"
                icona.style.display = "none"
            }
            function menuOff(){
                menu = document.getElementById("menuBox")
                icona = document.getElementById("frecciaMenu")
                menu.style.display = "none"
                icona.style.display = "block"
            }
        </script>
        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <!--SFONDO-->
        <img src="images/progettazione/Sfondo.png" id="sfondo">

        <!--INTESTAZIONE-->
        <div id="Titolo">
            <img src="images/progettazione/Sottotitolo.png" id="welcome">
            <img src="images/progettazione/Titolo.png" id="webeee" title="E i tecnici del MIUR muti.">
        </div>

        <!--MENU-->
        <img src="images/progettazione/logo.png" id="logo" type="image/png" title="Apri il menu" onclick="ApriMenu()">
        <div id="menu" style="display: none">
            <a href="home.html">
                <div class=tab title="torna alla pagina iniziale">Home</div>
            </a>
            <a href="pagine/gallery.html">
                <div class=tab title="vai alla Gallery">Gallery</div>
            </a>
            <a href="pagine/news.html">
                <div class=tab title="vai alle notizie">News</div>
            </a>
            
        </div>

        <!--PAGINA-->
        <div id="Pagina">
        </div>
        
        <!--PAGINA-->
        <div id="menuBox" style="display:none">
            <img src="images/progettazione/frecciaMenu.png" alt="chiudimenu" onclick="menuOff()">
            <div id="menuM">
                <div class="mobileTab"><a href="home.html">home</a></div>
                <div class="mobileTab"><a href="home.html">gallery</a></div>
                <div class="mobileTab"><a href="home.html">news</a></div>
            </div>
        </div>
        <img src="images/progettazione/frecciaMenu.png" alt="aprimenu" id="frecciaMenu" onclick="menuOn()">
    </body>
</html>
